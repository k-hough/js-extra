<!--Write a JavaScript conditional statement to sort three numbers. Display the result.-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var sortThree = function() {
        var num1 = 200;
        var num2 = 300;
        var num3 = -9;

        if (num1 > num2 && num1 > num3) {
            if (num2 > num3) {
                $("output").innerHTML = num1 + ", " + num2 + ", " + num3;
            }
            else {
                $("output").innerHTML = num1 + ", " + num3 + ", " + num2;
            }
        }
        if (num2 > num1 && num2 > num3) {
            if (num1 > num3) {
                $("output").innerHTML = num2 + ", " + num1 + ", " + num3;
            }
            else {
                $("output").innerHTML = num2 + ", " + num3 + ", " + num1;
            }
        }
        if (num3 > num1 && num3 > num2) {
            if (num1 > num2) {
                $("output").innerHTML = num3 + ", " + num1 + ", " + num2;
            }
            else {
                $("output").innerHTML = num3 + ", " + num2 + ", " + num1;
            }
        }
    };

    sortThree();

    </script>

</body>
</html>
