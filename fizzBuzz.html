<!--Write code that produces the numbers 1 - 100, but for multiples of 3 print fizz, for mutiples of 5 print buzz, and for multiples of both 3 and 5 print fizzbuzz.-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var answer = "";

    var fizzBuzzer = function() {
        for (var i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                answer += "fizzbuzz" + " ";
            }
            else if (i % 3 === 0) {
                answer += "fizz" + " ";
            }
            else if (i % 5 === 0) {
                answer += "buzz" + " ";
            }
            else {
                answer += i + " ";
            }
        }
    };

    fizzBuzzer();

    $("output").innerHTML = answer;

    </script>

</body>
</html>
